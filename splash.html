<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome - Anu's Portfolio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Sansation:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: rgb(240, 240, 240);
      font-family: 'Lato', sans-serif;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .splash-container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* Typing text at top */
    .typing-text {
      font-size: 32px;
      color: rgb(142, 135, 247);
      font-weight: 700;
      position: fixed;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      min-height: 40px;
      letter-spacing: 1px;
      z-index: 10;
    }

    /* Door container */
    .door-container {
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      height: 500px;
    }

    /* Door frame */
    .door {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 340px;
      background: linear-gradient(90deg, #f5f5f5 0%, white 50%, #e8e8e8 100%);
      border: 4px solid rgb(142, 135, 247);
      border-radius: 12px;
      box-shadow: 
        0 10px 40px rgba(142, 135, 247, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.8),
        inset 0 -2px 5px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
      perspective: 1000px;
      position: relative;
      overflow: hidden;
    }

    /* Door frame border details */
    .door::before {
      content: '';
      position: absolute;
      top: 15px;
      left: 15px;
      right: 15px;
      bottom: 15px;
      border: 1px solid rgba(142, 135, 247, 0.2);
      border-radius: 8px;
      pointer-events: none;
    }

    /* Door handle */
    .door::after {
      content: '';
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      width: 14px;
      height: 14px;
      background-color: rgb(200, 180, 220);
      border-radius: 50%;
      box-shadow: 0 2px 6px rgba(142, 135, 247, 0.4);
    }

    /* Door keyhole */
    .door-keyhole {
      position: absolute;
      left: 50%;
      bottom: 60px;
      transform: translateX(-50%);
      width: 14px;
      height: 22px;
    }

    /* Keyhole circle (top) */
    .keyhole-circle {
      width: 14px;
      height: 14px;
      background-color: rgb(100, 85, 215);
      border-radius: 50%;
      margin: 0 auto 2px;
      box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    /* Keyhole slot (bottom) */
    .keyhole-slot {
      width: 4px;
      height: 6px;
      background-color: rgb(100, 85, 215);
      margin: 0 auto;
      border-radius: 0 0 2px 2px;
    }

    /* Door open animation */
    .door.opening {
      animation: doorOpen 0.8s ease-in-out forwards;
    }

    @keyframes doorOpen {
      0% {
        transform: translate(-50%, -50%) rotateY(0deg);
      }
      50% {
        transform: translate(-50%, -50%) rotateY(45deg);
      }
      100% {
        transform: translate(-50%, -50%) rotateY(90deg) translateX(100px);
        opacity: 0;
      }
    }

    /* Door open text */
    .door-text {
      display: none;
    }

    /* Keys container - vertical hanging layout */
    .keys-container {
      position: fixed;
      width: 100%;
      height: 100%;
      bottom: auto;
      left: 0;
      top: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 60px;
      pointer-events: none;
    }

    .keys-container > .key {
      pointer-events: all;
    }

    /* Individual key */
    .key {
      cursor: grab;
      user-select: none;
      transition: all 0.3s ease;
      position: fixed;
    }

    .key.dragging {
      cursor: grabbing;
      z-index: 100 !important;
      filter: drop-shadow(0 8px 20px rgba(142, 135, 247, 0.5));
    }

    /* Key visual - realistic vertical key shape */
    .key-visual {
      width: 35px;
      height: 80px;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Key head (the round part at top) */
    .key-head {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, rgb(142, 135, 247) 0%, rgb(100, 85, 215) 100%);
      border-radius: 50%;
      box-shadow: 0 5px 15px rgba(142, 135, 247, 0.4);
      border: 2px solid rgba(255, 255, 255, 0.3);
      z-index: 2;
    }

    /* Key shaft hanging down */
    .key-teeth {
      width: 16px;
      height: 56px;
      background: linear-gradient(180deg, rgb(142, 135, 247) 0%, rgb(100, 85, 215) 100%);
      border-radius: 0 0 4px 4px;
      box-shadow: 0 5px 15px rgba(142, 135, 247, 0.4);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top: none;
      margin-top: -2px;
      z-index: 1;
      position: relative;
    }

    /* Key teeth pattern on shaft */
    .key-teeth::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 8px;
      height: 10px;
      background: repeating-linear-gradient(
        0deg,
        rgb(142, 135, 247) 0px,
        rgb(142, 135, 247) 6px,
        transparent 6px,
        transparent 10px
      );
      border-radius: 0 0 2px 2px;
      box-shadow: 0 3px 8px rgba(142, 135, 247, 0.3);
    }

    /* Key label */
    .key-label {
      position: absolute;
      bottom: -50px;
      left: 50%;
      transform: translateX(-50%);
      width: 85px;
      text-align: center;
      font-size: 12px;
      color: #333;
      font-weight: 500;
      white-space: normal;
      line-height: 1.2;
    }

    /* Key hover animation */
    .key:hover .key-visual {
      transform: scale(1.2);
      filter: drop-shadow(0 8px 18px rgba(142, 135, 247, 0.5));
    }

    /* Key drop animation */
    @keyframes keyDrop {
      from {
        transform: translateY(-400px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .key.dropping {
      animation: keyDrop 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
    }

    /* Instructions text */
    .instructions {
      position: fixed;
      top: 110px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      font-size: 14px;
      color: #666;
      font-weight: 300;
      z-index: 10;
    }
  </style>
</head>

<body>
  <div class="splash-container">
    <!-- Typing text -->
    <div class="typing-text" id="typing-text"></div>

    <!-- Door and keys section -->
    <div class="door-container">
      <div class="door" id="door">
        <div class="door-keyhole">
          <div class="keyhole-circle"></div>
          <div class="keyhole-slot"></div>
        </div>
      </div>
      <div class="keys-container" id="keys-container">
        <!-- Keys will be inserted here by JavaScript -->
      </div>
    </div>

    <!-- Instructions -->
    <div class="instructions">
      Drag a key to the door to explore
    </div>
  </div>

  <script src="splash.js"></script>
</body>

</html>
