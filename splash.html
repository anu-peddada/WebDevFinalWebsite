<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome - Anu's Portfolio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Sansation:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: rgb(240, 240, 240);
      font-family: 'Lato', sans-serif;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .splash-container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* Typing text at top */
    .typing-text {
      font-size: 32px;
      color: rgb(142, 135, 247);
      font-weight: 300;
      margin-bottom: 60px;
      text-align: center;
      min-height: 40px;
      letter-spacing: 1px;
    }

    /* Keychain ring (the hook/attachment point) */
    .keychain-ring {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 4px solid rgb(142, 135, 247);
      position: relative;
      margin-bottom: 40px;
      background: rgba(240, 240, 240, 0.8);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    /* Container for all keys */
    .keys-container {
      position: relative;
      width: 400px;
      height: 500px;
    }

    /* Individual key */
    .key {
      position: absolute;
      cursor: pointer;
      transition: all 0.3s ease;
      transform-origin: top center;
      bottom: 500px;
    }

    .key-body {
      width: 50px;
      height: 70px;
      background: linear-gradient(135deg, rgb(142, 135, 247) 0%, rgb(89, 78, 248) 100%);
      border-radius: 6px;
      position: relative;
      box-shadow: 0 4px 12px rgba(142, 135, 247, 0.3);
      transition: all 0.3s ease;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding-bottom: 8px;
    }

    /* Key head (circular hole) */
    .key-head {
      width: 14px;
      height: 14px;
      background-color: #ddd;
      border-radius: 50%;
      position: absolute;
      top: 8px;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.3);
    }

    /* Key teeth/pattern */
    .key-teeth {
      width: 100%;
      height: 15px;
      background: repeating-linear-gradient(
        90deg,
        rgb(89, 78, 248) 0px,
        rgb(89, 78, 248) 6px,
        transparent 6px,
        transparent 12px
      );
      border-radius: 0 0 4px 4px;
    }

    /* Label below key */
    .key-label {
      position: absolute;
      bottom: -50px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      text-align: center;
      font-size: 13px;
      color: #333;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* String/chain from ring to key */
    .key-string {
      position: absolute;
      width: 3px;
      background: linear-gradient(180deg, rgb(142, 135, 247) 0%, rgba(142, 135, 247, 0.3) 100%);
      left: 50%;
      transform: translateX(-50%);
      top: -200px;
      transform-origin: top center;
      pointer-events: none;
    }

    /* Hover state for key */
    .key:hover .key-body {
      box-shadow: 0 6px 20px rgba(142, 135, 247, 0.5);
      transform: scale(1.1);
    }

    .key:hover {
      z-index: 10;
    }

    /* Instructions text */
    .instructions {
      position: absolute;
      bottom: 40px;
      text-align: center;
      font-size: 16px;
      color: #666;
      font-weight: 300;
    }

    /* Animation for key drop */
    @keyframes keyDrop {
      from {
        transform: translateY(-300px) rotateZ(0deg);
        opacity: 0;
      }
      to {
        transform: translateY(0) rotateZ(0deg);
        opacity: 1;
      }
    }

    .key.dropping {
      animation: keyDrop 0.8s ease-out forwards;
    }

    /* Swing animation for dangling effect */
    @keyframes swing {
      0%, 100% {
        transform: rotateZ(0deg);
      }
      25% {
        transform: rotateZ(3deg);
      }
      75% {
        transform: rotateZ(-3deg);
      }
    }

    .key.dangling {
      animation: swing 3s ease-in-out infinite;
    }
  </style>
</head>

<body>
  <div class="splash-container">
    <!-- Typing text -->
    <div class="typing-text" id="typing-text"></div>

    <!-- Keychain section -->
    <div>
      <div class="keychain-ring"></div>
      <div class="keys-container">
        <!-- Keys will be inserted here by JavaScript -->
      </div>
    </div>

    <!-- Instructions -->
    <div class="instructions">
      Hover over a key to reveal it Â· Click to explore
    </div>
  </div>

  <script src="splash.js"></script>
</body>

</html>
