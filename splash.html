<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome - Anu's Portfolio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Sansation:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: rgb(240, 240, 240);
      font-family: 'Lato', sans-serif;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .splash-container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* Typing text at top */
    .typing-text {
      font-size: 32px;
      color: rgb(142, 135, 247);
      font-weight: 700;
      position: fixed;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      min-height: 40px;
      letter-spacing: 1px;
      z-index: 10;
    }

    /* Door container */
    .door-container {
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      height: 500px;
    }

    /* Door frame */
    .door {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 340px;
      background: linear-gradient(90deg, #f5f5f5 0%, white 50%, #e8e8e8 100%);
      border: 4px solid rgb(142, 135, 247);
      border-radius: 12px;
      box-shadow: 
        0 10px 40px rgba(142, 135, 247, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.8),
        inset 0 -2px 5px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
      perspective: 1000px;
      position: relative;
      overflow: visible;
    }

    /* Door frame border details */
    .door::before {
      content: '';
      position: absolute;
      top: 15px;
      left: 15px;
      right: 15px;
      bottom: 15px;
      border: 1px solid rgba(142, 135, 247, 0.2);
      border-radius: 8px;
      pointer-events: none;
    }

    /* Door handle */
    .door::after {
      content: '';
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      width: 14px;
      height: 14px;
      background-color: rgb(200, 180, 220);
      border-radius: 50%;
      box-shadow: 0 2px 6px rgba(142, 135, 247, 0.4);
    }



    /* Door open animation */
    .door.opening {
      animation: doorOpen 0.8s ease-in-out forwards;
    }

    @keyframes doorOpen {
      0% {
        transform: translate(-50%, -50%) rotateY(0deg);
      }
      50% {
        transform: translate(-50%, -50%) rotateY(45deg);
      }
      100% {
        transform: translate(-50%, -50%) rotateY(90deg) translateX(100px);
        opacity: 0;
      }
    }

    /* Door open text */
    .door-text {
      display: none;
    }

    /* Keys container - horizontal line under door */
    .keys-container {
      position: fixed;
      width: 100%;
      height: 120px;
      bottom: auto;
      left: 0;
      top: calc(50% + 170px);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 80px;
      pointer-events: none;
      padding: 10px 0;
    }

    .keys-container > .key {
      pointer-events: all;
    }

    /* Individual key */
    .key {
      cursor: grab;
      user-select: none;
      transition: all 0.3s ease;
      position: relative;
    }

    .key.dragging {
      cursor: grabbing;
      z-index: 100 !important;
      filter: drop-shadow(0 8px 20px rgba(142, 135, 247, 0.5));
    }

    /* Key visual - realistic key shape */
    .key-visual {
      width: 60px;
      height: 90px;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    /* Key bow (the round part at top) */
    .key-head {
      width: 28px;
      height: 28px;
      background: linear-gradient(135deg, rgb(142, 135, 247) 0%, rgb(100, 85, 215) 100%);
      border-radius: 50%;
      box-shadow: 0 4px 12px rgba(142, 135, 247, 0.4);
      border: 2px solid rgba(255, 255, 255, 0.3);
      position: absolute;
      left: 0;
      top: 0;
    }

    /* Key shaft hanging down */
    .key-teeth {
      width: 32px;
      height: 62px;
      background: linear-gradient(90deg, rgb(142, 135, 247) 0%, rgb(100, 85, 215) 100%);
      position: absolute;
      left: 14px;
      top: 18px;
      border-radius: 2px;
      box-shadow: 0 4px 12px rgba(142, 135, 247, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    /* Key teeth pattern - serrated edge */
    .key-teeth::after {
      content: '';
      position: absolute;
      bottom: 0;
      right: -2px;
      width: 4px;
      height: 100%;
      background: repeating-linear-gradient(
        180deg,
        rgb(100, 85, 215) 0px,
        rgb(100, 85, 215) 4px,
        transparent 4px,
        transparent 8px
      );
      border-radius: 2px;
    }

    /* Key label */
    .key-label {
      position: absolute;
      bottom: -55px;
      left: 50%;
      transform: translateX(-50%);
      min-width: 100px;
      text-align: center;
      font-size: 13px;
      color: #333;
      font-weight: 500;
      white-space: nowrap;
      line-height: 1.3;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    /* Show label on key hover */
    .key:hover .key-label {
      opacity: 1;
    }

    /* Key hover animation */
    .key:hover .key-visual {
      transform: scale(1.2);
      filter: drop-shadow(0 8px 18px rgba(142, 135, 247, 0.5));
    }

    /* Key drop animation */
    @keyframes keyDrop {
      from {
        transform: translateY(-400px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .key.dropping {
      animation: keyDrop 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
    }

    /* Instructions text */
    .instructions {
      position: fixed;
      top: 110px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      font-size: 14px;
      color: #666;
      font-weight: 300;
      z-index: 10;
      white-space: nowrap;
    }
  </style>
</head>

<body>
  <div class="splash-container">
    <!-- Typing text -->
    <div class="typing-text" id="typing-text"></div>

    <!-- Door and keys section -->
    <div class="door-container">
      <div class="door" id="door"></div>
      <div class="keys-container" id="keys-container">
        <!-- Keys will be inserted here by JavaScript -->
      </div>
    </div>

    <!-- Instructions -->
    <div class="instructions">
      Drag a key to the door to explore
    </div>
  </div>

  <script src="splash.js"></script>
</body>

</html>
