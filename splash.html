<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome - Anu's Portfolio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Sansation:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: rgb(240, 240, 240);
      font-family: 'Lato', sans-serif;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .splash-container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* Typing text at top */
    .typing-text {
      font-size: 32px;
      color: rgb(142, 135, 247);
      font-weight: 300;
      margin-bottom: 80px;
      text-align: center;
      min-height: 40px;
      letter-spacing: 1px;
    }

    /* Door container */
    .door-container {
      position: relative;
      width: 300px;
      height: 400px;
      margin-bottom: 60px;
    }

    /* Door frame */
    .door {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 180px;
      height: 280px;
      background-color: white;
      border: 3px solid rgb(142, 135, 247);
      border-radius: 8px;
      box-shadow: 0 6px 30px rgba(142, 135, 247, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
      perspective: 1000px;
    }

    /* Door handle/knob */
    .door-knob {
      position: absolute;
      right: 25px;
      top: 50%;
      transform: translateY(-50%);
      width: 16px;
      height: 16px;
      background-color: rgb(142, 135, 247);
      border-radius: 50%;
      box-shadow: 0 2px 6px rgba(142, 135, 247, 0.4);
      transition: all 0.3s ease;
    }

    /* Door open animation */
    .door.opening {
      animation: doorOpen 0.8s ease-in-out forwards;
    }

    @keyframes doorOpen {
      0% {
        transform: translate(-50%, -50%) rotateY(0deg);
      }
      50% {
        transform: translate(-50%, -50%) rotateY(45deg);
      }
      100% {
        transform: translate(-50%, -50%) rotateY(90deg) translateX(100px);
        opacity: 0;
      }
    }

    /* Door open text */
    .door-text {
      font-size: 24px;
      color: rgb(142, 135, 247);
      font-weight: 300;
      letter-spacing: 2px;
    }

    /* Keys container */
    .keys-container {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    /* Individual key */
    .key {
      position: absolute;
      cursor: grab;
      user-select: none;
      transition: all 0.3s ease;
    }

    .key.dragging {
      cursor: grabbing;
      z-index: 100 !important;
      filter: drop-shadow(0 8px 20px rgba(142, 135, 247, 0.4));
    }

    /* Key visual */
    .key-visual {
      width: 60px;
      height: 85px;
      background: linear-gradient(135deg, rgb(142, 135, 247) 0%, rgb(100, 85, 215) 100%);
      border-radius: 8px;
      position: relative;
      box-shadow: 0 4px 15px rgba(142, 135, 247, 0.35);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 12px;
      box-sizing: border-box;
    }

    /* Key head (round hole for insertion) */
    .key-head {
      width: 18px;
      height: 18px;
      background-color: rgba(255, 255, 255, 0.4);
      border: 2px solid rgba(255, 255, 255, 0.6);
      border-radius: 50%;
      box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
    }

    /* Key teeth pattern */
    .key-teeth {
      width: 45px;
      height: 20px;
      margin-top: 8px;
      background: repeating-linear-gradient(
        90deg,
        rgba(255, 255, 255, 0.3) 0px,
        rgba(255, 255, 255, 0.3) 8px,
        transparent 8px,
        transparent 14px
      );
      border-bottom: 2px solid rgba(255, 255, 255, 0.5);
      border-radius: 0 0 3px 3px;
    }

    /* Key label */
    .key-label {
      position: absolute;
      bottom: -55px;
      left: 50%;
      transform: translateX(-50%);
      width: 90px;
      text-align: center;
      font-size: 12px;
      color: #333;
      font-weight: 500;
      white-space: normal;
      line-height: 1.2;
    }

    /* Key drop animation */
    @keyframes keyDrop {
      from {
        transform: translateY(-400px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .key.dropping {
      animation: keyDrop 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
    }

    /* Key bounce/hover animation */
    @keyframes keyBounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-8px);
      }
    }

    .key:hover {
      animation: keyBounce 0.6s ease-in-out infinite;
    }

    /* Instructions text */
    .instructions {
      position: absolute;
      bottom: 40px;
      text-align: center;
      font-size: 15px;
      color: #666;
      font-weight: 300;
    }
  </style>
</head>

<body>
  <div class="splash-container">
    <!-- Typing text -->
    <div class="typing-text" id="typing-text"></div>

    <!-- Door and keys section -->
    <div class="door-container">
      <div class="door" id="door">
        <div class="door-text">INSERT KEY</div>
        <div class="door-knob"></div>
      </div>
      <div class="keys-container" id="keys-container">
        <!-- Keys will be inserted here by JavaScript -->
      </div>
    </div>

    <!-- Instructions -->
    <div class="instructions">
      Drag a key to the door to explore
    </div>
  </div>

  <script src="splash.js"></script>
</body>

</html>
